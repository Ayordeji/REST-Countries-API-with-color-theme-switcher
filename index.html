<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API with color theme switcher</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar">
    <!-- Start Header -->
    <header class="bg-dark text-white p-3 make-static">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="m-0">REST Countries API with color theme switcher</h1>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="theme-toggle" />
            <label class="form-check-label" for="theme-toggle">Toggle Background</label>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <div class="input-group w-50">
            <input type="text" class="form-control" id="search-input" placeholder="Search for a country..." />
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <div class="input-group w-50">
            <label class="input-group-text" for="region-filter">Filter by Region:</label>
            <select class="form-select" id="region-filter">
              <option value="">All</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main class="p-3">
      <div class="container-fluid">
        <div class="row" id="countries-container"></div>
      </div>
    </main>
    <!-- End Main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
